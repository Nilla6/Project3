<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Welcome</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <div class="middleofPage" text-center>
        <img src = "assets/imgs/OneShotLogo-white.jpg" width = "auto" height = "auto" alt = "OneShot">
        <p text-wrap>Welcome to OneShot. The Best Drink Review App you will ever find. We appreciate you downloading
           our add and we hope it is an enriching experience.
        </p>
     </div>
</ion-content>

<ion-footer no-border>
    <ion-row>
        <ion-col style="text-align: right">
          <button ion-button clear (click)='goToLoginPage()'>Log In</button>
        </ion-col>
        <ion-col style="text-align: left">
          <button ion-button clear (click)='signUp()'>
            <ion-icon name="person-add"></ion-icon>
            Sign Up
          </button>
        </ion-col>
      </ion-row>
</ion-footer>
