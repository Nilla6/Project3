<ion-header>

  <ion-navbar color="danger">
      <div text-center>
          <img src = "assets/imgs/OneShotLogo-white.jpg" width = "auto" height = "auto" alt = "OneShot">
       </div>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="text" [(ngModel)]="userprof.email"></ion-input>
        </ion-item>
          
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" [(ngModel)]="userprof.password"></ion-input>
        </ion-item>
      

        <ion-item>
          <ion-label floating>Name</ion-label>
          <ion-input type="text" [(ngModel)]="userprof.displayName"></ion-input>
        </ion-item>
      </ion-list>
  
      <button ion-button full type="submit" (click)="signUp(userprof)">Sign Up</button>
</ion-content>
