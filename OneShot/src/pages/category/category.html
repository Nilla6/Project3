<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
		</button>
    <div text-center>
   		 <img src = "assets/imgs/OneShotLogo-white.jpg" width = "auto" height = "auto" alt = "OneShot">
   	</div>
    <ion-title>Categories</ion-title>
  </ion-navbar>
 
</ion-header>


<ion-content padding class='mainStyle'>
	<div text-center>
		<ion-list *ngFor="let info of infos">
				<ion-list-header>
					{{info.name}}
				</ion-list-header>
				<button ion-item *ngFor="let bar of bars" (click)="itemSelected(bar)">
					{{bar.barname}}
				</button>
				<br>
		</ion-list>	
	</div>

</ion-content>
