  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="primary">
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating> Username </ion-label>
    <ion-input [(ngModel)]="profile.un"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label floating> First Name </ion-label>
    <ion-input [(ngModel)]="profile.fn"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating> Last Name </ion-label>
    <ion-input [(ngModel)]="profile.ln"></ion-input>
  </ion-item>

  <button ion-button (click)="takePhoto()">Take Photo</button>
  <button ion-button clear (click)="updateProfile()">Update Profile</button>
</ion-content>
