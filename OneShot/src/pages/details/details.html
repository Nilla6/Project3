<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button icon-only (click)="loadProfilePage()">
        <ion-icon name="contact"></ion-icon>
			</button>
		</ion-buttons>
    <div text-center>
   		 <img src = "assets/imgs/OneShotLogo-white.jpg" width = "auto" height = "auto" alt = "OneShot">
   	</div>
    <ion-title>
      <ion-label>{{bars.barname}}</ion-label>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="mainStyle">
    <ion-card>
        <img src="{{bars.barImage}}"/>
        <ion-card-content>
          <ion-card-title>
            {{bars.barname}}
          </ion-card-title>
          <p>
            {{bars.description}}
          </p>
        </ion-card-content>
      </ion-card>

      <ion-content padding class="mainStyle">
        <ion-card>
          <img src="{{bars.drinkImage}}"/>"
            <ion-card-content>
              <ion-card-title>
                Best Drink
                </ion-card-title>
              <p>
                {{bars.drink}}
              </p>
            </ion-card-content>
          </ion-card>

      <ion-card>
        <ion-card-header>
          Rating
        </ion-card-header>
        <ion-card-content>
          <!--<p><ionic3-star-rating 
            activeIcon = "ios-flame"
            defaultIcon = "ios-flame-outline"
            activeColor = "#488aff" 
            defaultColor = "#f4f4f4"
            readonly="false"
            [rating]="3">
          </ionic3-star-rating></p>-->
          <ion-icon name="flame" item-end></ion-icon><ion-icon name="flame" item-end></ion-icon><ion-icon name="flame" item-end></ion-icon><ion-icon name="flame" item-end></ion-icon>
            <ion-icon name="flame" item-end></ion-icon>
        </ion-card-content>
      </ion-card>

      <ion-list>

          <ion-item>
            <ion-label floating>Comments on Drinks or Bar</ion-label>
            <ion-textarea type="text"></ion-textarea>
          </ion-item>
          <button ion-button block>Submit</button>
        
        </ion-list>
        <!--https://forum.ionicframework.com/t/show-image-from-firebase-storage-by-retrieving-url-ionic/126905
        https://www.npmjs.com/package/ionic3-star-rating-->
    
</ion-content>
