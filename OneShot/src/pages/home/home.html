<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <div text-center>
       <img src = "assets/imgs/OneShotLogo-white.jpg" width = "auto" height = "auto" alt = "OneShot">
    </div>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button>Account</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="card-background-page">

  <ion-card (click) = "GoToAnotherPage()">
    <img src="assets/imgs/test.jpeg"/>
    <div class="card-title">Best Bars</div>
    <div class="card-subtitle">8 Listings</div>
  </ion-card>

  <ion-card (click) = "GoToAnotherPage()">
    <img src="assets/imgs/test2.png"/>
    <div class="card-title">Most Loved</div>
    <div class="card-subtitle">8 Listings</div>
  </ion-card>

  <ion-card (click) = "GoToAnotherPage()">
    <img src="assets/imgs/test3.jpg"/>
    <div class="card-title">Fine Dining</div>
    <div class="card-subtitle">9 Listings</div>
  </ion-card>

  <ion-card (click) = "GoToAnotherPage()">
    <img src="assets/imgs/test4.jpg"/>
    <div class="card-title">Best Drinks Served</div>
    <div class="card-subtitle">7 Listings</div>
  </ion-card>
</ion-content>
