<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <div text-center>
       <img src = "assets/imgs/OneShotLogo-white.jpg" width = "auto" height = "auto" alt = "OneShot">
    </div>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="loadProfilePage()">
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="card-background-page">
  <h3> Welcome to OneShot {{user.displayName}}</h3>
  <ion-card  *ngFor="let info of infos" (click) = "GoToAnotherPage()">
    <img src="{{info.barImage}}"/>
    <div class="card-title">{{info.name}}</div>
    <div class="card-subtitle">{{info.listings}} Bars</div>
   
  </ion-card>
</ion-content>
