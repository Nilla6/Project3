<ion-header>

  <ion-navbar>
    <div text-center>
       <img src = "assets/imgs/OneShotLogo-white.jpg" width = "auto" height = "auto" alt = "OneShot">
    </div>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class='mainStyle'>
  <form (ngSubmit)="login()" [formGroup]="loginForm">
    <ion-list>
      <ion-item [ngClass]="{ invalid: emailError.hasError('*', ['touched', 'dirty'])}">
        <ion-label floating>Email</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>

      <div ngxErrors="email" #emailErrors="ngxErrors">
        <div [ngxError]="['email', 'required']" [when]="['touched', 'dirty']">It should be a valid email</div>
      </div>
        
      <ion-item [ngClass]="{ invalid: passwordErrors.hasError('*', ['touched']) }">
        <ion-label floating formControlName="password">Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>

      <div ngxErrors="password" #passwordErrors="ngxErrors">
        <div [ngxError]="['minlength', 'required']" [when]="['touched']">It should be at least 5 characters</div>
      </div>
    </ion-list>

    <div padding-horizontal>
			<div class="form-error">{{loginError}}</div>

			<button ion-button full type="submit" [disabled]="!loginForm.valid">Log in</button>
			<div class="login-footer">
				<p>
					<a href="#">Forgot password?</a>
					If you're a new user, please sign up.
				</p>
			</div>
		</div>
  </form>

  <ion-row>
    <ion-col style="text-align: right">
      <button ion-button round outline (click)='GoToAnotherPage()'>Guests</button>
    </ion-col>
    <ion-col style="text-align: left">
      <button ion-button round outline (click)='signup()'>
        <ion-icon name="person-add"></ion-icon>
        Sign Up
      </button>
    </ion-col>
  </ion-row>
    
</ion-content>

<ion-footer>
  <div class ="line">
    <h1>test</h1>
  </div>
</ion-footer>
