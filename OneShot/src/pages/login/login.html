<ion-header>

  <ion-navbar color="primary">
    <div text-center>
       <img src = "assets/imgs/OneShotLogo-white.jpg" width = "auto" height = "auto" alt = "OneShot">
    </div>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class='mainStyle'>
    <ion-list>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" [(ngModel)]="user.email"></ion-input>
      </ion-item>
        
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>
    </ion-list>

		<button ion-button full type="submit" (click)="login(user)">Log in</button>
  
    <div class="login-footer">
			<p>
				<a href="#">Forgot password?</a>
				If you're a new user, please sign up.
			</p>
    </div>
</ion-content>


<ion-footer no-border>
    <ion-row>
        <ion-col style="text-align: right">
          <button ion-button clear (click)='Anonymous(user)'>Guests</button>
        </ion-col>
        <ion-col style="text-align: left">
          <button ion-button clear (click)='signUp()'>
            <ion-icon name="person-add"></ion-icon>
            Sign Up
          </button>
        </ion-col>
      </ion-row>
</ion-footer>
